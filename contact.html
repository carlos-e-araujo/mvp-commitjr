<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Mendes Odonto</title>
    <meta name="description"
        content="Entre em contato com a Mendes Odonto. Agende sua consulta ou tire suas dúvidas. Estamos localizados em Timóteo.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contact-page.css">
</head>

<body>

    <header id="main-header"></header>

    <main class="container">
        <h1 class="section-title">Entre em Contato</h1>
        <p class="section-subtitle">Estamos prontos para atendê-lo. Envie sua mensagem ou venha nos visitar.</p>

        <div class="contact-grid">
            <div class="contact-form-container">
                <h3>Envie uma Mensagem</h3>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="button">Enviar</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Nossas Informações</h3>
                <p><i class="fas fa-map-marker-alt"></i> <strong>Endereço:</strong><br>Avenida das Palmeiras, 580, Sala
                    201, Centro, Timóteo - MG</p>
                <p><i class="fas fa-phone"></i> <strong>Telefone:</strong><br>(31) 3848-1234</p>
                <p><i class="fab fa-whatsapp"></i> <strong>WhatsApp:</strong><br>(31) 99876-5432</p>
                <p><i class="fas fa-envelope"></i> <strong>E-mail:</strong><br>contato@mendesodonto.com.br</p>

                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14988.580993514652!2d-42.651717649999995!3d-19.54636915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb01986c7575193%3A0x673413861817c061!2sTim%C3%B3teo%2C%20MG!5e0!3m2!1spt-BR!2sbr!4v1672598831346!5m2!1spt-BR!2sbr"
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>

    <script src="js/loader.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initComponents();
        });
    </script>
</body>

</html>
